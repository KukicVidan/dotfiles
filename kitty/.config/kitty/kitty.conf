# The basic colors
foreground            #eae1d4
background            #16130b
selection_foreground  #392f15
selection_background  #d6c5a0
background_opacity 0.9

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #16130b
inactive_border_color   #392f15
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #f9e2af
active_tab_background   #16130b
inactive_tab_foreground #f9e2af
inactive_tab_background #392f15

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors
# Gruvbox Color Scheme for Kitty

# Background and Foreground
background #16130b
foreground #ebdbb2

# Black
color0 #1d2021
color8 #7c6f64

# Red
color1 #fb4934
color9 #fb4934

# Green
color2 #b8bb26
color10 #b8bb26

# Yellow
color3 #fabd2f
color11 #fabd2f

# Blue
color4 #83a598
color12 #83a598

# Purple
color5 #d3869b
color13 #d3869b

# Cyan
color6 #8ec07c
color14 #8ec07c

# White
color7 #ebdbb2
color15 #ebdbb2

hide_window_decorations yes
window_padding_width 25
enable_graphics yes

allow_remote_control yes
shell_integration enabled


# Tab bar options
map ctrl+t                      new_tab_with_cwd !neighbor                 
map alt+1                      goto_tab 1                   
map alt+2                     goto_tab 2                   
map alt+3                     goto_tab 3                   
map alt+4                     goto_tab 4                   
map alt+5                     goto_tab 5                   
map alt+6                     goto_tab 6                   
map alt+7                     goto_tab 7                   
map alt+8                     goto_tab 8                   
map alt+9                     goto_tab 9                   
map alt+10                   goto_tab 10 

map ctrl+w                   close_tab

tab_bar_edge                      top
 tab_bar_margin_width 0.0
tab_bar_style                       separator
tab_separator "î˜¡"
tab_bar_align                       left
tab_title_max_length          20



tab_title_template              "{index} {title[title.rfind('/')+1:]}"
active_tab_title_template  "{index} {title[title.rfind('/')+1:]}"

active_tab_font_style         normal

tab_bar_background           #16130b
inactive_tab_background      #16130b
inactive_tab_foreground      #665c54

active_tab_background         #16130b

active_tab_foreground        #d4ddea




send_alt_esc yes


# BEGIN_KITTY_FONTS
font_family      family="Liberation Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS